<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-family: 'Roboto', sans-serif; /* Clean modern font */
            font-size: 24px; /* Increased font size for header */
            z-index: 2; /* Keeps the header above everything else */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Adds space between "Tap the screen" and version */
        }

        .version {
            font-size: 16px;
            font-weight: bold;
        }

        .color-changing-text {
            position: absolute;
            font-size: 16px;
            font-weight: bold;
            animation: color-change 2s linear infinite;
            z-index: 1; /* Keeps text behind header */
        }

        @keyframes color-change {
            0% { color: red; }
            16% { color: orange; }
            33% { color: yellow; }
            50% { color: green; }
            66% { color: blue; }
            83% { color: indigo; }
            100% { color: violet; }
        }
    </style>
    <!-- Include Google Fonts for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <span>Tap the screen</span>
        <span class="version">Version: 1.1</span>
    </header>

    <script>
        // Only update version number on each new generation
        let version = 1.1;

        // Prevent "Jack loves Niamh" text from appearing in the header, and make sure it's behind the header
        document.body.addEventListener('click', function(e) {
            if (e.target === document.querySelector('header')) return; // Prevent pop-up in the header area

            const text = document.createElement('div');
            text.className = 'color-changing-text';
            text.textContent = 'Jack loves Niamh';
            text.style.left = `${e.pageX}px`;
            text.style.top = `${e.pageY}px`;
            document.body.appendChild(text);
        });
    </script>
</body>
</html>

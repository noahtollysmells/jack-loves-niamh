<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
            overflow: hidden; /* Prevent scrollbars */
            position: relative;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .version, header span {
            font-size: 24px;
            font-weight: bold;
        }

        .color-changing-text {
            position: absolute;
            font-size: 16px;
            font-weight: bold;
            animation: color-change 2s linear infinite;
            z-index: 1;
            transition: font-size 0.1s ease-in-out;
            pointer-events: none;
        }

        @keyframes color-change {
            0% { color: red; }
            16% { color: orange; }
            33% { color: yellow; }
            50% { color: green; }
            66% { color: blue; }
            83% { color: indigo; }
            100% { color: violet; }
        }

        /* Centered button at the bottom */
        .click-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 3;
        }

        .click-button:hover {
            background-color: #0056b3;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            header {
                font-size: 20px;
                padding: 15px;
            }

            .version {
                font-size: 18px;
            }

            .click-button {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 18px;
                padding: 10px;
            }

            .version {
                font-size: 16px;
            }

            .click-button {
                font-size: 14px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <span>Tap the screen</span>
        <span class="version">Version: 1.8</span>
    </header>

    <!-- The Click Here button -->
    <button class="click-button" id="clickHereButton">Click Here</button>

    <script>
        // Handle the button click
        document.getElementById('clickHereButton').addEventListener('click', function() {
            // Create "Jack loves Niamh" text element
            const text = document.createElement('div');
            text.className = 'color-changing-text';
            text.textContent = 'Jack loves Niamh';

            // Randomize position on the screen
            const randomX = Math.floor(Math.random() * window.innerWidth); // Random x position
            const randomY = Math.floor(Math.random() * window.innerHeight); // Random y position

            // Position the text randomly
            text.style.left = `${randomX}px`;
            text.style.top = `${randomY}px`;

            // Increase font size by 20px with each click to make the text grow visibly
            let currentSize = parseInt(text.style.fontSize) || 16;
            let newSize = currentSize + 20; // Increase size by 20px on each click
            text.style.fontSize = `${newSize}px`;

            // Add text to body
            document.body.appendChild(text);
        });
    </script>
</body>
</html>

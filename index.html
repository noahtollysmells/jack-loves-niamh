<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .version {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .color-changing-text {
            position: absolute;
            font-size: 16px;
            font-weight: bold;
            animation: color-change 2s linear infinite;
        }

        @keyframes color-change {
            0% { color: red; }
            16% { color: orange; }
            33% { color: yellow; }
            50% { color: green; }
            66% { color: blue; }
            83% { color: indigo; }
            100% { color: violet; }
        }
    </style>
</head>
<body>
    <header>
        <span>Tap the screen</span>
        <span class="version">Version: 1.0</span>
    </header>

    <script>
        let version = 1.0;

        // Update version number dynamically
        function updateVersion() {
            version += 0.1;
            document.querySelector('.version').textContent = `Version: ${version.toFixed(1)}`;
        }

        document.querySelector('header').addEventListener('click', function(e) {
            if (e.target !== document.querySelector('header')) {
                return;
            }
            updateVersion(); // Increment version on header click
        });

        document.body.addEventListener('click', function(e) {
            if (e.target === document.querySelector('header')) return; // Prevent pop-up in the header area
            const text = document.createElement('div');
            text.className = 'color-changing-text';
            text.textContent = 'Jack loves Niamh';
            text.style.left = `${e.pageX}px`;
            text.style.top = `${e.pageY}px`;
            document.body.appendChild(text);
        });
    </script>
</body>
</html>
